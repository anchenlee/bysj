<div class="row marketing" ng-init="mainFunc.init()">
  <ul class="course-ul">
    <li class="course-list" ng-repeat="cList in courseLists">
      <img class="course-poster" ng-src="{{ cList.lab_poster }}" alt="">
      <h5 class="course-title">{{ cList.lab_name }}</h5>
      <div class="course-info">
        <span>{{ cList.createTime }}</span>
        <span>{{ cList.uploader }}</span>
      </div>
    </li>
  </ul>
 
</div>
