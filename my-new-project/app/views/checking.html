<div class="task-tab" ng-init="checkingFunc.initFunc()">
	<table class="table table-striped table-hover table-bordered">
		<tr>
			<th>序号</th>
			<th>姓名</th>
			<th>时间</th>
			<th>分数</th>
			<th>操作</th>
		</tr>
		<tr ng-repeat="ch in checkingFunc.data.checkings">
			<td>{{ $index + 1 }}</td>
			<td>{{ ch.uname }}</td>
			<td>{{ ch.ctime }}</td>
			<td>
				{{ ch.score }}
			</td>
			<td> 
				<a href="#/marking/{{ ch.cid}}/{{ ch.uid }}">
					<button class="btn btn-primary btn-sm">查看</button>
				</a>
			</td>
		</tr>
	</table>
	<!-- <button class="btn btn-primary btn-sm btn-save" ng-click="taskFunc.saveScore()">保存</button>	 -->
</div>
